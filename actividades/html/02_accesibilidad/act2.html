<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Formulario de Registro</title>
    <style>
        input {
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form>
        <label for="nombre"><strong>Nombre:</strong></label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        <br><br>
        
        <label for="contraseña"><strong>Contraseña:</strong></label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Escribe tu contraseña" required>
        <br><br>

        <label for="correo"><strong>Correo:</strong></label>
        <input type="email" id="correo" name="correo" placeholder="Escribe tu correo" required>
        <br><br>

        <label for="fecha"><strong>Fecha de Nacimiento:</strong></label>
        <input type="date" id="fecha" name="fecha">
        <br><br>

        <p><strong>Género:</strong></p>
        <input type="radio" id="hombre" name="genero" value="hombre">
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label><br>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label><br>
        <br><br>
    </form>
</body>
</html>
