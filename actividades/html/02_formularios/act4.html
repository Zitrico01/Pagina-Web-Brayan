<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Cámaras</title>
</head>

<body>
    <h2>Búsqueda de Cámaras</h2>
    <form>
        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca"><br><br>

        <label for="resolucion">Resolución mínima:</label>
        <input type="number" name="resolucion" id="resolucion"><br><br>

        <label for="tipo">Tipo de cámara:</label>
        <select name="tipo" id="tipo">
            <option value="compacta">Compacta</option>
            <option value="mirrorless">Mirrorless</option>
            <option value="reflex">Reflex</option>
        </select><br><br>

        <label for="precio">Precio máximo:</label>
        <input type="number" name="precio" id="precio"><br><br>

        <button type="submit">Buscar</button>
    </form>
</body>

</html>
