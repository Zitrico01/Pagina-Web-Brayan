<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Altavoces</title>
</head>

<body>
    <h2>Formulario de Altavoces</h2>
    <form>
        <label for="modelo">Modelo:</label>
        <select name="modelo" id="modelo">
            <option value="R4">R4</option>
            <option value="R5">R5</option>
            <option value="SR1">SR1</option>
        </select><br><br>

        <label for="potencia">Potencia máxima (entre 50 y 100):</label>
        <input type="number" name="potencia" id="potencia" min="50" max="100"><br><br>

        <label for="bluetooth">¿Bluetooth?</label>
        <input type="checkbox" name="bluetooth" id="bluetooth"><br><br>

        <label for="color">Color:</label>
        <input type="text" name="color" id="color"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
