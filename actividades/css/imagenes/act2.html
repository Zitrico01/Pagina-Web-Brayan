<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Contacto</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('7ef276b4fef70f95e4fad3b5a0489a0a.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        section {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
        }

        nav {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: inline-block;
            margin: 0 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Brayan Villalba</h1>
            <p>Tecnico y BeatMaker.</p>
            <nav>
                <ul>
                    <li><a href="https://www.instagram.com/zitricomusic">Instagram</a></li>
                    <li><a href="https://github.com/Zitrico01">Github</a></li>
                    <!-- Añade más enlaces según sea necesario -->
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>
