<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Párrafo con Efecto Subrayado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .subrayado {
            background-color: rgba(255, 255, 0, 0.3); /* Amarillo semitransparente */
            text-decoration: underline;
            padding: 2px;
            display: inline-block;
            width: 120%; /* Ajusta la anchura para alargar el subrayado */
            margin-left: -10%; /* Compensa la anchura adicional */
            margin-right: -10%; /* Compensa la anchura adicional */
        }
    </style>
</head>
<body>
    <p>
        Este es un ejemplo de un párrafo con texto repetitivo. En este párrafo, he decidido aplicar un efecto de <strong class="subrayado">subrayado con fondo amarillo semitransparente</strong> a una palabra específica. 
    </p>
</body>
</html>
