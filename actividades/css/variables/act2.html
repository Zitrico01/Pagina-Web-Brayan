<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulo con Variables</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .rectangulo {
            --altura-rectangulo: 100px; /* Variable local para la altura */
            width: calc(var(--altura-rectangulo) * 2); /* La anchura es el doble de la altura */
            height: var(--altura-rectangulo);
            background-color: #007BFF; /* Color de fondo del rectángulo */
        }
    </style>
</head>
<body>
    <div class="rectangulo"></div>
</body>
</html>
