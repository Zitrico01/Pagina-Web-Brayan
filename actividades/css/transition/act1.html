<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, transform 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: transparent; /* Desvanecer el borde al obtener el foco */
            transform: scale(1.05); /* Aumentar ligeramente el tamaño al obtener el foco */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: transparent; /* Perder el color de fondo al pasar el cursor */
        }
    </style>
    <title>Formulario</title>
</head>

<body>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="telefono">Teléfono:</label>
        <input type="number" id="telefono" name="telefono">

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
