<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>

    <style>
        .rojo {
            color: red;
        }

        .verde {
            color: green;
        }

        .amarillo {
            color: yellow;
        }

        .naranja {
            color: orange;
        }

        .morado {
            color: purple;
        }

        .rosado {
            color: pink;
        }
    </style>
</head>
<body>
    <h1>Lista de Compras</h1>
    <ul>
        <li>Agua</li>
        <li class="rojo">Manzanas</li>
        <li>Galletas</li>
        <li class="verde">Uvas</li>
        <li class="amarillo">Plátanos</li>
        <li class="naranja">Naranjas</li>
        <li class="morado">Uvas Moradas</li>
        <li class="rosado">Fresas</li>
        <!-- Agrega más elementos con las clases de estilo según sea necesario -->
    </ul>
</body>
</html>
