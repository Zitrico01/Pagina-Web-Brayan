<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .sun {
            width: 100px;
            height: 100px;
            background-color: #FFD700;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .moon {
            width: 80px;
            height: 80px;
            background-color: #f0f0f0;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: eclipse 5s infinite alternate; /* Animaci√≥n para simular un eclipse */
        }

        @keyframes eclipse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(0.5);
            }
        }
    </style>
    <title>Sol y Luna</title>
</head>

<body>

    <div class="sun"></div>
    <div class="moon"></div>

</body>

</html>
