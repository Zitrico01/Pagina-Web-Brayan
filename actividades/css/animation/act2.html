<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noria</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #2c3e50; /* Cambio de color de fondo */
        }

        .contenedor {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .noria {
            width: 200px;
            height: 200px;
            position: relative;
            animation: girar 10s linear infinite;
        }

        .soporte {
            width: 20px;
            height: 80px;
            background-color: #34495e; /* Cambio de color del soporte */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .rueda {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e74c3c; /* Cambio de color de la rueda */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .barra {
            width: 10px;
            height: 100px;
            background-color: #ecf0f1; /* Cambio de color de las barras */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .barra:nth-child(2) {
            transform: translateX(-50%) rotate(40deg); /* Ajuste del ángulo de las barras */
        }

        .barra:nth-child(3) {
            transform: translateX(-50%) rotate(80deg); /* Ajuste del ángulo de las barras */
        }

        .barra:nth-child(4) {
            transform: translateX(-50%) rotate(120deg); /* Ajuste del ángulo de las barras */
        }

        .barra:nth-child(5) {
            transform: translateX(-50%) rotate(160deg); /* Ajuste del ángulo de las barras */
        }

        .barra:nth-child(6) {
            transform: translateX(-50%) rotate(200deg); /* Ajuste del ángulo de las barras */
        }

        .barra:nth-child(7) {
            transform: translateX(-50%) rotate(240deg); /* Ajuste del ángulo de las barras */
        }

        .barra:nth-child(8) {
            transform: translateX(-50%) rotate(280deg); /* Ajuste del ángulo de las barras */
        }

        .barra:nth-child(9) {
            transform: translateX(-50%) rotate(320deg); /* Ajuste del ángulo de las barras */
        }

        @keyframes girar {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="contenedor">
        <div class="noria">
            <div class="soporte"></div>
            <div class="rueda"></div>
            <div class="barra"></div>
            <div class="barra"></div>
            <div class="barra"></div>
            <div class="barra"></div>
            <div class="barra"></div>
            <div class="barra"></div>
            <div class="barra"></div>
            <div class="barra"></div>
        </div>
    </div>

</body>

</html>
