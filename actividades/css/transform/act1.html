<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .rotate-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out; /* Agregar transición para suavizar el cambio de rotación */
        }

        .rotate-button:hover {
            transform: rotate(15deg); /* Rotar 15 grados al pasar el cursor sobre el botón */
        }
    </style>
    <title>Document</title>
</head>

<body>

    <button class="rotate-button">Casi Recto</button>

</body>

</html>
