<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CÃ­rculos con efecto de mezcla de colores</title>
  <style>
    .contenedor {
      display: flex;
      align-items: center;
    }

    .circulo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
      transition: transform 0.5s ease;
    }

    .circulo:hover {
      transform: translateX(-50px);
    }

    .rojo {
      background-color: red;
    }

    .azul {
      background-color: rgba(0, 0, 255, 0.5);
    }

    .azul:hover {
      transform: translateX(-50px);
    }
  </style>
</head>
<body>

<div class="contenedor">
  <div class="circulo rojo"></div>
  <div class="circulo azul"></div>
</div>

</body>
</html>
