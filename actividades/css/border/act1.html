<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo de bordes en una imagen</title>
<style>
    .bordered-image {
        border: 10px solid rgb(195, 147, 18);
        border-radius: 10px; 
    }
</style>
</head>
<body>
    <img src="10-monstruo.png" class="bordered-image">
</body>
