<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            /* Negro */
            color: #fff;
            /* Texto blanco */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            /* Gris oscuro */
            padding: 1em;
            text-align: center;
        }

        header img {
            width: 80px;
            height: 80px;
            margin-right: 1em;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Roboto', sans-serif;
            /* Puedes cambiar 'Roboto' por la fuente que desees */
        }

        nav {
            background-color: #2c2c2c;
            /* Gris oscuro */
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5em;
            font-size: 1.2em;
        }

        section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2em;
            background: url('/actividades/img/como-poner-un-fondo-de-perfil-de-steam-660x400.jpg') center/cover no-repeat;
        }

        h2 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        form {
            width: 70%;
            max-width: 600px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            /* Azul */
            color: #fff;
            padding: 10px 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            width: 100%;
            margin-top: auto;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <img src="tu_logo.jpg" alt="Logo">
        <h1>Contacto</h1>
    </header>
    <nav>
        <a href="/index.html">Inicio</a>
        <a href="/actividades/actividadeshtml.html">Actividades</a>
    </nav>
    <section>
        <h2>Â¡Contactame!</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>
    <footer>
        <p>&copy; Brayan Villalba | <a href="https://instagram.com">Instagram</a> | <a
                href="https://facebook.com">Facebook</a></p>
    </footer>
</body>

</html>
